AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Barber Appointment Scheduling Backend with DynamoDB
Resources:
  AppointmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Appointments
      AttributeDefinitions:
      - AttributeName: date
        AttributeType: S
      - AttributeName: start_time
        AttributeType: S
      KeySchema:
      - AttributeName: date
        KeyType: HASH
      - AttributeName: start_time
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  BarberApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: BarberApiFunction
      Handler: app.lambda_handler
      Runtime: python3.8
      Environment:
        Variables:
          APPOINTMENTS_TABLE:
            Ref: AppointmentsTable
      Events:
        GetBarbers:
          Type: Api
          Properties:
            Path: /barbers
            Method: GET
        GetAppointments:
          Type: Api
          Properties:
            Path: /appointments
            Method: GET
        GetAllAppointments:
          Type: Api
          Properties:
            Path: /appointments/all
            Method: GET
        BookAppointment:
          Type: Api
          Properties:
            Path: /appointments/book
            Method: POST
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AppointmentsTable
    Metadata:
      SamResourceId: BarberApiFunction
Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
